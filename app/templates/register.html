{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div style="margin-bottom: 1.5rem;">
            <h1>Crear Cuenta</h1>
            <p>Únete a nuestra comunidad digital</p>
        </div>

        <form action="{{ url_for('main.register') }}" method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn">Crear Cuenta</button>
        </form>

        <div class="mt-4 text-sm">
            ¿Ya tienes una cuenta?
            <a href="{{ url_for('main.login') }}" class="text-link">Inicia sesión</a>
        </div>
    </div>
</div>
{% endblock %}
